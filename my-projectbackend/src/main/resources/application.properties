spring.application.name=a

# Example Railway MySQL database URL (replace with your real Railway database credentials)
spring.datasource.url=jdbc:mysql://containers-us-west-1.railway.app:YOUR_DB_PORT/YOUR_DB_NAME
spring.datasource.username=YOUR_DB_USERNAME
spring.datasource.password=YOUR_DB_PASSWORD

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# Dynamic port for Render
server.port=${PORT:8080}
